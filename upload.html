<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TheMove - Upload Poster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ["Poppins", "sans-serif"] },
            colors: {
              primary: "#4F46E5",
              accent: "#6366F1",
              background: "#FAFAFA",
              dark: "#1E1B4B",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-background text-gray-800 font-sans min-h-screen flex flex-col">
    <!-- âœ… Navbar -->
    <header
      class="flex justify-between items-center px-6 py-4 bg-white shadow-sm sticky top-0 z-50"
    >
      <a
        href="/index.html"
        class="text-2xl font-bold text-primary tracking-tight hover:text-indigo-700 transition"
        >TheMove</a
      >
      <nav class="flex items-center gap-5 text-sm font-medium">
        <a
          href="/index.html"
          class="border border-primary text-primary px-4 py-2 rounded-xl hover:bg-indigo-50 transition"
          >Home</a
        >
      </nav>
    </header>

    <!-- âœ… Upload Section -->
    <main
      class="flex-grow flex items-center justify-center px-6 py-12 bg-gradient-to-br from-indigo-50 to-white"
    >
      <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-dark mb-6 text-center">
          Upload a Poster ðŸ“¤
        </h2>

        <form id="upload-form" class="flex flex-col gap-5">
          <div>
            <label for="poster" class="block font-medium mb-2 text-gray-700"
              >Poster Image</label
            >
            <input
              id="poster"
              name="poster"
              type="file"
              accept="image/*"
              required
              class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-primary focus:outline-none"
            />
          </div>

          <div>
            <label for="school" class="block font-medium mb-2 text-gray-700"
              >School</label
            >
            <select
              id="school"
              name="school"
              required
              class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-primary focus:outline-none"
            >
              <option value="UNC-Chapel Hill">UNC-Chapel Hill</option>
            </select>
          </div>

          <button
            type="submit"
            class="bg-primary text-white w-full py-3 rounded-xl font-medium hover:bg-indigo-700 transition"
          >
            Upload Poster
          </button>
        </form>

        <!-- âœ… Toast Notification -->
        <div
          id="toast"
          class="hidden mt-5 text-center px-4 py-3 rounded-xl font-medium"
        ></div>
      </div>
    </main>

    <!-- âœ… Footer -->
    <footer class="bg-white py-6 text-center text-gray-500 text-sm border-t">
      <p>Â© 2025 TheMove. Made with ðŸ©µ at UNC.</p>
    </footer>

    <!-- âœ… JS Logic -->
    <script>
      const form = document.getElementById("upload-form");
      const toast = document.getElementById("toast");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        try {
          const response = await fetch("https://api.usethemove.com/extract", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            showToast("âœ… Poster uploaded successfully!", "success");
            form.reset();
          } else {
            showToast("âš ï¸ Upload failed. Try again.", "error");
          }
        } catch (error) {
          console.error(error);
          showToast("âŒ Something went wrong.", "error");
        }
      });

      function showToast(message, type) {
        toast.textContent = message;
        toast.classList.remove("hidden");
        toast.classList.remove("bg-red-100", "text-red-600", "bg-green-100", "text-green-600");

        if (type === "success") {
          toast.classList.add("bg-green-100", "text-green-600");
        } else {
          toast.classList.add("bg-red-100", "text-red-600");
        }

        setTimeout(() => {
          toast.classList.add("hidden");
        }, 3000);
      }
    </script>
  </body>
</html>
